
<div class="panel panel-default">
  <div class="panel-heading">Results</div>
  <div class="form-group panel-body">
   <input type="text" ng-model="studentList.search" class="form-control" id="students_search" placeholder="Search">
  </div>
  <table id="studentlist" class="table">
    <thead>
    <tr>
      <th>Roll Number</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>    
      <th>English</th>
      <th>Hindi</th>
      <th>Maths</th>
      <th>Science</th> 
      <th>Social</th>
      <th><a href="#/new"><span class="glyphicon glyphicon-plus"></span></a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="student in studentList.students | filter:studentList.search | orderBy:'rollnumber'">
      <td><a ng-href="#" target="_blank">{{student.rollnumber}}</a></td>
      <td>{{student.firstname}}</td>
      <td>{{student.lastname}}</td>
      <td>{{student.email}}</td>
      <td>{{student.english}}</td>
      <td>{{student.hindi}}</td>
      <td>{{student.maths}}</td>
      <td>{{student.science}}</td>
      <td>{{student.social}}</td>
      <td>
        <a ng-href="#/edit/{{student.$id}}"><span class="glyphicon glyphicon-pencil"></span></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
