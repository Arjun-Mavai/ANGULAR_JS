<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
    <label>Roll Number</label>
    <input type="text" name="rollnumber" ng-model="editStudent.student.rollnumber" required>
    <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
        Required {{myForm.name.$pristine}}</span>
  </div>

  <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
    <label>First Name</label>
    <input type="text" name="firstname" ng-model="editStudent.student.firstname" required>
    <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
        Required</span>
  </div>

  <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
    <label>Last Name</label>
    <input type="text" name="lastname" ng-model="editStudent.student.lastname" required>
    <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
        Required</span>
  </div>
  
  <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
    <label>Email</label>
    <input type="email" name="email" ng-model="editStudent.student.email" required>
    <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
        Required</span>
  </div>
  
  <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
    <label>English</label>
    <input type="number" name="english" ng-model="editStudent.student.english" required>
    <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
        Required</span>
  </div>
  
  <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
    <label>Hindi</label>
    <input type="number" name="hindi" ng-model="editStudent.student.hindi" required>
    <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
        Required</span>
  </div>
  
  <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
    <label>Maths</label>
    <input type="number" name="maths" ng-model="editStudent.student.maths" required>
    <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
        Required</span>
  </div>
  
  <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
    <label>Science</label>
    <input type="number" name="science" ng-model="editStudent.student.science" required>
    <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
        Required</span>
  </div>
  
  <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
    <label>Social</label>
    <input type="number" name="social" ng-model="editStudent.student.social" required>
    <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
        Required</span>
  </div>
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="editStudent.save()" ng-disabled="myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="editStudent.destroy()"
          ng-show="editStudent.student.$id" class="btn btn-danger">Delete</button>
</form>
