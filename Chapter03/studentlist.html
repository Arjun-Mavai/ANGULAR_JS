<input type="text" ng-model="studentList.search" class="search-query" id="students_search"
       placeholder="Search">
<table id="studentlist">
  <thead>
  <tr>
    <th>Roll Number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>    
    <th>English</th>
    <th>Hindi</th>
    <th>Maths</th>
    <th>Science</th> 
    <th>Social</th>
    <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="student in studentList.students | filter:studentList.search | orderBy:'rollnumber'">
    <td><a ng-href="#" target="_blank">{{student.rollnumber}}</a></td>
    <td>{{student.firstname}}</td>
    <td>{{student.lastname}}</td>
    <td>{{student.email}}</td>
    <td>{{student.english}}</td>
    <td>{{student.hindi}}</td>
    <td>{{student.maths}}</td>
    <td>{{student.science}}</td>
    <td>{{student.social}}</td>
    <td>
      <a ng-href="#/edit/{{student.$id}}"><i class="icon-pencil"></i></a>
    </td>
  </tr>
  </tbody>
</table>
